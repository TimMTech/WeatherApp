<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Weather-App</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <header id="header-container">
        <h1 class="app-title">Your Weather App</h1>
    </header>
    <main id="main-container">
        <h2 class="form-title">How's It Lookin</h2>
        <form class="form" id="searchForm">
            <input 
                type="text"
                id="searchInput"
                class="form-input"
                placeholder="Enter City Here" />
            <button id="searchBtn" class="btn-submit" type="submit">
                Search
            </button>
        </form>
        <div id="searchResult" class="search-result">
            testing
        </div>
    </main>
    <footer id="footer-container">
        <p id="footer-caption">Copyright &copy Tim Mukhamedov 2022</p>
    </footer>
</body>

</html>
